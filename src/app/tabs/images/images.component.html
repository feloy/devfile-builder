<div class="main">
    <mat-card *ngFor="let image of images">
        <mat-card-header>
            <mat-card-title>{{image.name}}</mat-card-title>
            <mat-card-subtitle>Image</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div>Image Name: {{image.imageName}}</div>
            <div>Build Args: {{image.args}}</div>
            <div>Build Context: {{image.buildContext}}</div>
            <div>Root Required: {{image.rootRequired}}</div>
            <div>URI: {{image.uri}}</div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="delete(image.name)">Delete</button>
        </mat-card-actions>

    </mat-card>

    <app-image
        *ngIf="forceDisplayAdd || images == undefined || images.length == 0"
        [cancelable]="forceDisplayAdd"
        (canceled)="undisplayAddForm()"
    ></app-image>
    <button *ngIf="!forceDisplayAdd && images != undefined && images.length > 0" mat-flat-button (click)="displayAddForm()">Add a new image</button>

</div>
