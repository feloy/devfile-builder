<main>
    <div class="newButton">
        <button [matTooltip]="'add command to env &#34;'+devEnvName+'&#34;'"  *ngIf="!showForm" mat-flat-button (click)="showForm = true">New Command</button>
    </div>
    
    <mat-card *ngIf="showForm">
        <mat-card-header>
            <mat-card-title>New Command</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label><span>Name</span></mat-label>
                <input matInput [formControl]="newName">
            </mat-form-field>            
            <mat-form-field appearance="outline" class="mid-width">
                <mat-label><span>Command Line</span></mat-label>
                <input matInput [formControl]="newCommandLine">
            </mat-form-field>            
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button (click)="createNew()">Create</button>
            <button mat-flat-button (click)="createCancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</main>
