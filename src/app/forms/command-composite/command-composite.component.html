<div class="main">
    <h2>Add a Composite Command</h2>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="mid-width">
            <mat-label><span>Name</span></mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-checkbox formControlName="parallel">Run commands in parallel</mat-checkbox>    
        <app-multi-command formControlName="commands" addLabel="Add a command" [commandList]="commandList"></app-multi-command>
    </form>

    <button [disabled]="form.invalid" mat-flat-button color="primary" matTooltip="create new Composite Command" (click)="create()">Create</button>
    <button mat-flat-button (click)="cancel()">Cancel</button>
</div>
