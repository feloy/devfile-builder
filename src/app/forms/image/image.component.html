<div class="main">
    <h2>Add a new image</h2>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="mid-width">
            <mat-label><span>Name</span></mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="mid-width">
            <mat-label><span>Image Name</span></mat-label>
            <input matInput formControlName="imageName">
        </mat-form-field>
        <app-multi-text formControlName="args" label="Arg" addLabel="Add Build Arg"></app-multi-text>
        <mat-form-field appearance="outline" class="mid-width">
            <mat-label><span>Build Context</span></mat-label>
            <input matInput formControlName="buildContext">
        </mat-form-field>
        <mat-form-field appearance="outline" class="mid-width">
            <mat-label><span>Dockerfile URI</span></mat-label>
            <input matInput formControlName="uri">
        </mat-form-field>
        <mat-checkbox formControlName="rootRequired">Root Required</mat-checkbox>    

    </form>

    <button [disabled]="form.invalid" mat-flat-button color="primary" matTooltip="create new image" (click)="create()">Create</button>
    <button *ngIf="cancelable" mat-flat-button (click)="cancel()">Cancel</button>
</div>
