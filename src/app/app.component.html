<mat-toolbar color="primary">
    <span>Devfile Builder</span>
</mat-toolbar>
<main>

    <div class="flex-container">

        <div class="flex-child">
            <mat-tab-group>

                <mat-tab label="YAML">
                    <div class="tab-content">
                        <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Devfile YAML</mat-label>
                            <textarea matInput #input id="input" rows="20" [value]="devfileYaml"></textarea>
                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="onButtonClick(input.value)">Save</button>
                        <button mat-flat-button (click)="clear()">Clear</button>
                    </div>
                </mat-tab>

                <mat-tab label="Chart">
                    <div class="flex-child">
                        <div #mermaid id="mermaid" class="mermaid" [innerHTML]="sanitizer.bypassSecurityTrustHtml(mermaidContent)"></div>
                    </div>            
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        Metadata
                    </ng-template>
                    <app-metadata></app-metadata>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon material-icons-outlined">code</mat-icon>
                        Commands
                    </ng-template>
                    <app-commands></app-commands>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon material-icons-outlined">storage</mat-icon>
                        Volumes
                    </ng-template>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon material-icons-outlined">width_normal</mat-icon>
                        Containers
                    </ng-template>
                    <app-containers></app-containers>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon material-icons-outlined">image</mat-icon>
                        Images
                    </ng-template>
                    <app-images></app-images>
                </mat-tab>

                <mat-tab >
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon material-icons-outlined">description</mat-icon>
                        Resources
                    </ng-template>
                    <app-resources></app-resources>
                </mat-tab>
            </mat-tab-group>
        </div>      

    </div>
</main>
