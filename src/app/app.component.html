<mat-toolbar color="primary">
    <span>Devfile Builder</span>
</mat-toolbar>
<main>

    <div class="flex-container">

        <div class="flex-child">
            <mat-tab-group>

                <mat-tab label="YAML">
                    <div class="tab-content">
                        <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Devfile YAML</mat-label>
                            <textarea matInput #input id="input" rows="20" [value]="devfileYaml"></textarea>
                        </mat-form-field>
                        <button mat-flat-button color="primary" (click)="onButtonClick(input.value)">Save</button>
                        <button mat-flat-button (click)="clear()">Clear</button>
                    </div>
                </mat-tab>

                <mat-tab label="Chart">
                    <div class="flex-child">
                        <div #mermaid id="mermaid" class="mermaid" [innerHTML]="sanitizer.bypassSecurityTrustHtml(mermaidContent)"></div>
                    </div>            
                </mat-tab>

                <mat-tab label="Metadata">
                    <app-metadata></app-metadata>
                </mat-tab>

                <mat-tab label="Commands">
                    <app-commands></app-commands>
                </mat-tab>

                <mat-tab label="Volumes">
                </mat-tab>

                <mat-tab label="Containers">
                    <app-containers></app-containers>
                </mat-tab>

                <mat-tab label="Images">
                    <app-images></app-images>
                </mat-tab>

                <mat-tab label="Cluster Resources">
                    <app-resources></app-resources>
                </mat-tab>

                <!--mat-tab label="Development Environments">
                    <app-dev-env></app-dev-env>
                </mat-tab-->
            </mat-tab-group>
        </div>      

    </div>
</main>
